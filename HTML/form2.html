<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body bgcolor="#2c2c2c">
    <center>
        <form>
        <font color="#f0f0f0"><h1>Job Application Form</h1></font>

        <table border="1" bgcolor="#f0f0f0" width="450" height="450" cellpadding="5">
            <tr>
                <td><label for="f_name">Full Name :</label></td>
                <td><input type="text" placeholder="Enter Your Name" id="f_name"></td>
            </tr>

            <tr>
                <td><label for="email">Email Address :</label></td>
                <td><input type="email" placeholder="Enter Email" id="email"></td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number :</label>
                </td>
                <td>
                    <input type="tel" placeholder="123-456-7890" id="phone">
                </td>
            </tr>

            <tr>
                <td><label for="gender">Gender :</label>
                </td>
                <td>
                    <input type="radio" id="gender" value="Male" name="Gender">Male

                    <input type="radio" id="gender" value="Female" name="Gender">Female
                </td>
            </tr>

            <tr>
                <td><label for="drop-down">Job Role :</label></td>
                <td><select name="Job Role" id="drop-down">
                    <option value="student">Student</option>
                    <option value="full_time">Full Time</option>
                    <option value="half_time">Half Time</option>

                </select></td>
            </tr>

            <tr>
                <td>
                    <label for="f_color">Favorite Color :</label>
                </td>
                <td>
                    <input type="color" id="f_color">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="resume">Upload Resume :</label>
                </td>
                <td>
                    <input type="file" id="resume">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="skill">Skills :</label></td>
                <td>
                    <input type="checkbox">HTML
                    <input type="checkbox">CSS
                    <input type="checkbox">JavaScript
                    <input type="checkbox">React

                </td>
            </tr>

            <tr>
                <td>
                    <label for="letter">Cover Letter :</label>
                </td>
                <td>
                    <textarea id="letter">
                        Write Something about yourself...
                    </textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
        </form>
    </center>
</body>

</html>
